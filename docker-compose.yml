version: '3.8'

services:
  pocket-web-backend:
    build: .
    container_name: pocket-web-backend
    ports:
      - "${POCKET_PORT:-8080}:${POCKET_PORT:-8080}"
    environment:
      - POCKET_ADDRESS=${POCKET_ADDRESS:-0.0.0.0}
      - POCKET_PORT=${POCKET_PORT:-8080}
      - POCKET_MAX_THREADS=${POCKET_MAX_THREADS:-2}
      - POCKET_SESSION_EXPIRATION=${POCKET_SESSION_EXPIRATION:-300}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${POCKET_PORT:-8080}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Esempio di seconda istanza su porta diversa
  pocket-web-backend-dev:
    build: .
    container_name: pocket-web-backend-dev
    ports:
      - "8081:8081"
    environment:
      - POCKET_ADDRESS=127.0.0.1
      - POCKET_PORT=8081
      - POCKET_MAX_THREADS=1
      - POCKET_SESSION_EXPIRATION=600
    restart: unless-stopped
    profiles:
      - dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s